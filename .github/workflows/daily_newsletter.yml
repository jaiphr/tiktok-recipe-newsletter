name: Send Daily Recipe Newsletter

on:
  # Run automatically every day at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          
    #  - name: Install Playwright browsers

      - name: Run newsletter generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          python tiktok_recipe_newsletter.py
      
      - name: Upload newsletter archive
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-archive
          path: archive/
          retention-days: 30
      
      - name: Commit and push archive updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add archive/
          git diff --quiet && git diff --staged --quiet || git commit -m "Add newsletter archive for $(date +%Y-%m-%d)"
          git push
        continue-on-error: true
